{%  extends "shared/_layout.html" %}
{% block main_content %}

    <h1>Python Package Index</h1>

    <h2>Packages</h2>
    {% for package in packages %}

    <div>
        <span class="title">{{package.name.upper()}}</span>
        <span class="version">{{package.version}}</span>
    </div>

    {% endfor %}
{% endblock %}
